<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="GET" action="https://requestinspector.com/inspect/minh-nguyen">
  <label for="email">Email:</label>
  <input type="text" id="email" name="email">
  <br>
  <br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password">
  <br>
  <br>
  <label for="bio">Bio:</label>
  <textarea id="bio" name="Comment"></textarea>
  <br>
  <br>
<!--  //Radio question - How did you hear about us-->
  <p>How did you hear about us?</p>
  <input type="radio" name="howDidYouHearAboutUs" id="billboard" value="billboard">
  <label for="billboard">Billboard</label>
  <br>
  <input type="radio" name="howDidYouHearAboutUs" id="radioAdvertisement" value="radioAdvertisement">
  <label for="radioAdvertisement">Radio Advertisement</label>
  <br>
  <input type="radio" name="howDidYouHearAboutUs" id="internetAdvertisement" value="internetAdvertisement">
  <label for="internetAdvertisement">Internet Advertisement</label>
  <br>
  <input type="radio" name="howDidYouHearAboutUs" id="other" value="other">
  <label for="other">Other</label>
  <br>
  <br>
<!--  //Selection question - what web browser they are using-->
  <label for="webBrowser">What web browser they are using?</label>
  <select id="webBrowser" name="typeOfBrowerUsing">
    <option value="chrome">Chrome</option>
    <option value="fireFox">Fire Fox</option>
    <option value="safari">Safari</option>
  </select>
  <br>
  <br>
<!--  //Submit button-->
  <button type="submit">Submit Click Here</button>

</form>

</body>
</html>
